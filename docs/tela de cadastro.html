<!DOCTYPE html>
<html lang="pt-BR">

    <style>
        body {

            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #e0c2a2;
            color: #2c2c2c;
            text-align: center;
        }

        .form-container {
            background-color: #fff8dc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 4px solid #000;
            text-align: left;
        }

        h1 {

            margin-bottom: 15px;
            text-transform: uppercase;
            border-bottom: 3px solid #000;
            display: inline-block;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 3px;
            color: #444;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 6px;
            border: 2px solid #000;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border 0.3s;
            background-color: #fff;
        }

        input:focus, select:focus {
            border-color: #333;
            outline: none;
        }

        button {
            background-color: #000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            transition: background 0.3s;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            background-color: #333;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
    </style>
</head>
